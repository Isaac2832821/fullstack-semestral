<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar de navegación con Bootstrap -->
        <aside class="admin-sidebar bg-dark text-white">
            <div class="d-flex align-items-center p-3 mb-3 border-bottom border-secondary">
                <div class="bg-primary rounded-circle p-2 me-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                    <i class="fas fa-store fa-lg text-white"></i>
                </div>
                <span class="fs-4 fw-semibold">Empresa</span>
            </div>
            <div class="px-3">
                <nav class="nav flex-column">
                    <div class="list-group list-group-flush border-radius-lg">
                        <a href="admin.html" class="list-group-item list-group-item-action active py-3 d-flex align-items-center">
                            <i class="fas fa-tachometer-alt me-3"></i> Panel
                        </a>
                        <a href="admin-orders.html" class="list-group-item list-group-item-action py-3 d-flex align-items-center">
                            <i class="fas fa-shopping-cart me-3"></i> Pedidos
                        </a>
                        <a href="admin-inventory.html" class="list-group-item list-group-item-action py-3 d-flex align-items-center">
                            <i class="fas fa-boxes me-3"></i> Inventario
                        </a>
                        <a href="admin-reports.html" class="list-group-item list-group-item-action py-3 d-flex align-items-center">
                            <i class="fas fa-chart-bar me-3"></i> Informes
                        </a>
                        <a href="admin-employees.html" class="list-group-item list-group-item-action py-3 d-flex align-items-center">
                            <i class="fas fa-users-cog me-3"></i> Empleados
                        </a>
                        <a href="admin-users.html" class="list-group-item list-group-item-action py-3 d-flex align-items-center">
                            <i class="fas fa-users me-3"></i> Clientes
                        </a>
                    </div>
                </nav>
            </div>
            <div class="mt-auto p-3 border-top border-secondary">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action py-2 d-flex align-items-center">
                        <i class="fas fa-cog me-3"></i> Configuración
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-2 d-flex align-items-center">
                        <i class="fas fa-user-circle me-3"></i> Perfil
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-2 d-flex align-items-center">
                        <i class="fas fa-search me-3"></i> Buscar
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-2 d-flex align-items-center">
                        <i class="fas fa-question-circle me-3"></i> Ayuda
                    </a>
                    <a href="index.html" class="list-group-item list-group-item-action py-2 d-flex align-items-center text-danger">
                        <i class="fas fa-sign-out-alt me-3"></i> Cerrar sesión
                    </a>
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>¡HOLA Administrador!</h1>
                <div class="admin-user-menu">
                    <a href="#" class="admin-notifications"><i class="fas fa-bell"></i></a>
                </div>
            </header>
            
            <!-- Barra de navegación horizontal para Dashboard e Inventory -->
            <nav class="admin-navbar navbar navbar-expand-lg navbar-dark bg-dark rounded shadow-sm">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="admin.html"><i class="fas fa-tachometer-alt"></i> Panel</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin-inventory.html"><i class="fas fa-boxes"></i> Inventario</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="admin-content">
                <!-- El contenido específico de cada página irá aquí -->
                <div class="admin-dashboard">
                    <div class="admin-card">
                        <h3 class="admin-card-title"><i class="fas fa-dollar-sign"></i> Ventas Totales</h3>
                        <p class="admin-card-value" id="ventas-totales">$0</p>
                    </div>
                    <div class="admin-card">
                        <h3 class="admin-card-title"><i class="fas fa-shopping-bag"></i> Pedidos Nuevos</h3>
                        <p class="admin-card-value" id="pedidos-nuevos">0</p>
                    </div>
                    <div class="admin-card">
                        <h3 class="admin-card-title"><i class="fas fa-user-check"></i> Clientes Activos</h3>
                        <p class="admin-card-value" id="clientes-activos">0</p>
                    </div>
                    <div class="admin-card">
                        <h3 class="admin-card-title"><i class="fas fa-box"></i> Productos en Stock</h3>
                        <p class="admin-card-value" id="productos-stock">0</p>
                    </div>
                </div>
                
                <div class="admin-recent-section">
                    <h2>Pedidos Recientes</h2>
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- No hay pedidos recientes -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
